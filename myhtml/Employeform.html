<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table><tr>
    <td><img src="/myimage/Employe.jpg"></td>
    <td><h1>Employee Registration Form</h1>
    <input type="radio" Value="Mr" name="m">Mr.
    <input type="radio" Value="Mrs" name="m">Mrs.
    <input type="radio" Value="Ms" name="m">Ms.<br></td></tr>
    
        <tr>
            <td>First Name</td>
            <td><input type="text" id="First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" id="Last Name"></td>
        </tr>
        <tr>
            <td>Mail Address1</td>
            <td><input type="text" id="Mail Address1"></td>
        </tr>
        <tr>
            <td>Mail Address2</td>
            <td><input type="text" id="Mail Address2"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" id="City"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select>
                <otpgroup label="state">
                   <option value="Gujarat">Gujarat</option>
                   <option value="Mumbai">Mumbai</option>
                   <option value="Madhya Pradesh">Madhya Pradesh</option>
                   <option value="Punjab">Gujarat</option>
                </otpgroup>
            </select></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input type="text" id="Zip"></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td> <input type="file" id="pic"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" id="mail"><br></td>
        </tr>
        <tr>
            <td>Mobile no.</td>
            <td> <input type="tel" id="phone"></td>
        </tr>
        <tr>
            <td>Languages Known</td>
           <td><input type="checkbox" name="language" value="Gujarti">Gujrati<br>
            <input type="checkbox" name="language" value="Hindi">Hindi<br>
            <input type="checkbox" name="language" value="English">English<br>
            <input type="checkbox" name="language" value="Marathi">Marathi<br></td> 
        </tr>
        <tr>
            <td>Additional Information</td>
            <td> <textarea id="a" col="30" rows="5">Optional</textarea><br></td>
        </tr>
        <tr>
            <td>  <input type="submit" name="Submit"></td>  
            <td><input type="reset" name="Reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
