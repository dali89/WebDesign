<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <form >
         <img src="/myimage/Employe.jpg">
         <center><h1>Employee Registration Form</h1>
         <input type="radio" Value="Mr" name="m">Mr.
         <input type="radio" Value="Mrs" name="m">Mrs.
         <input type="radio" Value="Ms" name="m">Ms.<br></center>
         <tr>
         <td><label for="First Name">First Name</label></td>
         <td><input type="text" id="First Name"><br></td>
        </tr>
         <label for="Last Name">Last Name</label>
         <input type="text" id="Last Name"><br>
         <label for="Mail Address1">Mail Address1</label>
         <input type="text" id="Mail Address1"><br>   
         <label for="Mail Address2">Mail Address1</label>
         <input type="text" id="Mail Address2"><br>
         <label for="City">City</label>
         <input type="text" id="City"><br>
         <label for="State">State</label>
         <select>
             <otpgroup label="state">
                <option value="Gujarat">Gujarat</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Punjab">Gujarat</option>
             </otpgroup>
         </select><br>
         <label for="Zip">Zip</label>
         <input type="text" id="Zip"><br>  
         <label for="pic">Upload Photo</label>
         <input type="file" id="pic"><br>
         <label for="mail">E-Mail</label>
         <input type="email" id="mail"><br>
         <label for="phone">Mobile</label>
         <input type="tel" id="phone"><br>


         <label for="v">Laguages Known</label>
         <input type="checkbox" name="language" value="Gujarti">Gujrati<br>
         <input type="checkbox" name="language" value="Hindi">Hindi<br>
         <input type="checkbox" name="language" value="English">English<br>
         <input type="checkbox" name="language" value="Marathi">Marathi<br>
         <label for="a">Additional Information</label><br>
         <textarea id="a" col="30" rows="5"></textarea><br>

         <input type="submit" name="Submit">
         <input type="reset" name="Reset">
    </form>
</body>
</html>
